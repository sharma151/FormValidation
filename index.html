<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h3>Registration form</h3>
            <div class="form-holder">
                <div class="form-data">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" class="form-control" name="" id="username" autocomplete="off" required
                        placeholder="Username">
                </div>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-holder">       
                <div class="form-data">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" class="form-control" name="" id="phonenumber" autocomplete="off" required
                        placeholder="Phonenumber">
                </div>
                <div class="error" id="phonenumberError"></div>
            </div>

            <div class="form-holder">
                <div class="form-data">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" class="form-control" name="" id="email" autocomplete="off" required
                        placeholder="Mail">
                </div>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-holder">
                <div class="form-data">
                    <i class="fa-regular fa-eye"></i>
                    <input type="password" class="form-control" name="" id="username" autocomplete="off" required
                        placeholder="Password">
                </div>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-holder">
                <div class="form-data">
                    <i class="fa-regular fa-eye"></i>
                    <input type="password" class="form-control" name="" id="username" autocomplete="off" required
                        placeholder="Confirm Password">
                </div>
                <div class="error" id="passwordError"></div>
            </div>
            <button class="formSubmit"><span>Register</span></button>
    </div>
    </form>

    </div>


    <script src="./script.js"></script>
</body>

</html>
